<!doctype html><!--  memb1.html  -->
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        #section0 {
            width: 400px;
            height: 200px;
            border: solid 1px lightgray;
            border-radius: 1em;
        }

        ul {
            list-style: none;
        }

        ul.level_1 > li {
            display: inline-block;
            float: right;
        }
        ul.level_1 > .part1{
            float: none;
        }

    </style>
    <title>로그인 실습</title></head>
<body>
<section id="section0"><h4>회원 가입</h4>
    <form action="">
        <ul class="level_1">
            <li class="part1">아이디</li>
            <li><input type="text"></li>
            <li><input type="button" value="중복확인"></li>
        </ul>
        <ul class="level_1">
            <li class="part1">비밀번호</li>
            <li><input type="text"></li>
        </ul>
        <ul class="level_1">
            <li class="part1">비밀번호확인</li>
            <li><input type="text"></li>
        </ul>
        <ul class="level_1">
            <li class="part1">이름</li>
            <li><input type="text"></li>
        </ul>
        <ul class="level_1">
            <li class="part1">취미</li>
            <li><input type="checkbox" value="독서">독서</li>
            <li><input type="checkbox" value="바둑">바둑</li>
            <li><input type="checkbox" value="낚시">낚시</li>
        </ul>
        <ul class="level_1">
            <li class="part1">가입인사</li>
            <textarea cols="50" rows="5"></textarea>
        </ul>

        <ul class="level_1">
            <li><input type="button" value="회원가입"></li>
            <li><input type="button" value="취소"></li>
        </ul>
    </form>
</section>
</body>
</html>
