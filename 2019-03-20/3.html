
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문서 타이틀 표제</title>
        
    </head>

    <body>
    <h1>헤딩h1</h1>
    <h2>헤딩h2</h2>
    <h3>헤딩h3</h3>
    <h4>헤딩h4</h4>
    <h5>헤딩h5</h5>
    <h6>헤딩h6</h6>
<hr/>
    <p>HTML 문서의 최상위 요소는 &lt;html&gt;요소이다.<br/>HTML요소는
     <span style="color: blue;">
        HTML 웹 문서의 시작과 끝을 설정
    </span>
    하고, 차상위 요소로 &lt;head&gt;,와  &lt;body&gt;요소를 각각하나만 포함한다.
</p>
    
    <div id="div1">
        head요소는 HTML 문서를 설명하는 요소로, 
        <hr/> 
        하위요소로 &lt;meta&gt;,&lt;title&gt;, &lt;link&gt;,&lt;style&gt;,
    &lt;script&gt;요소가 가능.
    </div>
    <span id="span1">
        body 요소는 HTML 문서의 실제 내용이 작성되는 요소로, 
        <hr/> 다양한 태그를 이용하여 html 문서작성이 가능하다.
    </span>

    </body>
</html>
