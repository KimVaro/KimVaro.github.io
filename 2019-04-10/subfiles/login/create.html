                                <div class="form__field">

                                        class="validationMessage" style="display: none;"></span>
                                </div>
                            </div>

                            <h2 class="page-title">학생정보</h2>

                                <div class="form__field form__field--half">
                                    <label class="form__label" for="email">학번 *</label>
                                    <input class="form__input" type="text" name="customer.email" id="student"
                                           placeholder="대전대학교 학생번호 입력"
                                           data-bind="value: $component.email, readonly :$component.disableEmail"><span
                                        class="validationMessage" style="display: none;"></span>
                                </div>
                                <div class="form__field form__field--half">
                                    <label class="form__label" for="email">학과 *</label>

                                        class="validationMessage" style="display: none;"></span>

                            </div>
                            <br/>
                            <h2 class="page-title">계정정보</h2>

                                <div class="form__field form__field--half">

                                           data-bind="value: $component.telephone, readonly: $component.disableTelephone"><span
                                        class="validationMessage" style="display: none;"></span>
                                </div>
                            </div>

                                <span style="font-size: 0.75rem;">* 개인정보는 책임안짐</span>
